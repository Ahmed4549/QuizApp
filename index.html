<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/Favicon-1-300x300.png" type="image/x-icon">
</head>
<body>
    <div class="quiz">
        <div class="question">
        <h3>What is 4+4?</h3>
        <div class="answers">
            <input type="radio" name="q1" id="q1-a1">8</input><br>
            <input type="radio" name="q1" id="q1-a2">15</input><br>
            <input type="radio" name="q1" id="q1-a3">12</input><br>
        </div>
        <h3>What is 7+4?</h3>
        <div class="answers">
            <input type="radio" name="q2" id="q2-a1">8</input><br>
            <input type="radio" name="q2" id="q2-a2">11</input><br>
            <input type="radio" name="q2" id="q2-a3">12</input><br>
        </div>
        <h3>What is 8+4?</h3>
        <div class="answers">
            <input type="radio" name="q3" id="q3-a1">8</input><br>
            <input type="radio" name="q3" id="q3-a2">15</input><br>
            <input type="radio" name="q3" id="q3-a3">12</input><br>
        </div>
        </div>

        <div class="btn">
            <button style="border: 1px solid black;" onclick="quizApp()">Submit</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
